<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/userdata.css">
    <title>User Data ShortFilms</title>
</head>

<body>
    <header id="header-home">
        <img src="/assets/icons/logo.png" alt="Logo" class="logo">
        <nav class="navigation-home">
            <a href="filmes.html">Filmes</a>
            <img src="/assets/icons/perfil.png" alt="icone" id="icon-perfil">
        </nav>
    </header>
    <div class="mainContainer">
        <div class="dataContainer">
            <div class="userData1">
                <h2>Dados do Usuário</h2>
                <label for="name">Nome</label>
                <input type="text" placeholder="Jonatas Silva">
                <br>
                <label for="username">Usuário</label>
                <input type="text" placeholder="J.Silvatas">
                <br>
                <label for="email">E-Mail</label>
                <input type="text" placeholder="j.silvatas@gmail.com">
                <br>
                <label for="cpf">CPF</label>
                <input type="text" placeholder="009.455.965-33">
                <br>
                <label for="password">Senha</label>
                <input type="text" placeholder="***********">
            </div>

            <div class="userData2">
                <h2>Endereço</h2>
                <label for="country">País</label>
                <input type="text" placeholder="Brasil">
                <label for="state">Estado</label>
                <input type="text" placeholder="SC">
                <br>
                <label for="city">Cidade</label>
                <input type="text" placeholder="Joinville">
                <br>
                <label for="username">Bairro</label>
                <input type="text" placeholder="Costa e Silva">
                <br>
                <label for="street">Rua</label>
                <input type="text" placeholder="Jonatas e Silva">
                <label for="number">Num</label>
                <input type="text" placeholder="24">
            </div>

            <div class="userData3">
                <h2>Pagamento</h2>
                <label for="serial">Serial Number</label>
                <input type="text" placeholder="************5549">
                <br>
                <label for="expiration">Validade</label>
                <input type="text" placeholder="01/26">
                <label for="cvv">CVV</label>
                <input type="text" placeholder="***">
                <br>
                <label for="name_card">Nome do Titular</label>
                <input type="text" placeholder="Jonatas Silva">
                <br><br>

            </div>
        </div>
    </div>
</body>

</html>
