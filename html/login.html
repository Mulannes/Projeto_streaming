<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login ShortFilms</title>
</head>

<body>
    <a href="index.html"><img src="../assets/icons/logo.png"></a>
    <form action="/login" method="post">
        <!-- Heading -->
        <div class="headingsContainer">
            <h1>Login<h1>
        </div>

        <!-- Main container -->
        <div class="mainContainer">
            <!-- Nome de Usuario -->
            <label for="username">Usuário</label>
            <input type="text" placeholder="Digite seu nome de usuário" name="username" required>

            <br><br>

            <!-- Senha -->
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha" name="password" required>

            <!-- Checkbox esqueceu a senha -->
            <div class="subcontainer">
                <label>
                    <input type="checkbox" name="remember"> Lembrar
                </label>
                <p class="forgotpsd"> <a href="forgotpassword.html">Esqueceu sua senha?</a></p>
            </div>

            <!-- Enviar -->
            <button type="submit" value="login">Entrar</button>

            <!-- Sign-up page -->
            <p class="register">Ainda não é um membro? <a href="register.html">Cadastre-se aqui!</a></p>

        </div>

    </form>
</body>

</html>
