<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login ShortFilms</title>
</head>

<body>
    <a href="index.html"><img src="../assets/icons/logo.png"></a>
    <form method="post" id="login" onsubmit="doLogin(event)">
        <!-- Heading -->
        <div class="headingsContainer">
            <h1>Login<h1>
        </div>

        <div id="errorContainer" class="errorContainer"></div>

        <!-- Main container -->
        <div class="mainContainer">
            <!-- Nome de Usuario -->
            <label for="username">Usu치rio</label>
            <input type="text" placeholder="Digite seu nome de usu치rio" name="username" id="username" required>

            <br><br>

            <!-- Senha -->
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha" name="password" id="password" required>

            <!-- Checkbox esqueceu a senha -->
            <div class="subcontainer">
                <label>
                    <input type="checkbox" name="remember"> Lembrar
                </label>
                <p class="forgotpsd"> <a href="forgotpassword.html">Esqueceu sua senha?</a></p>
            </div>

            <!-- Enviar -->
            <button type="submit" value="login">Entrar</button>

            <!-- Sign-up page -->
            <p class="register">Ainda n칚o 칠 um membro? <a href="register.html">Cadastre-se aqui!</a></p>

        </div>

    </form>
    <script>
        function doLogin(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "" || password === "") {
                console.log("游댮 Preencha todos os campos");
                return;
            }

            const userData = {
                username: username,
                password: password
            };

            fetch("http://localhost:3002/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(userData)
            })
                .then(function (response) {
                    console.log(response);
                    if (response.status === 200) {
                        console.log("游릭 Usu치rio autenticado com sucesso");
                        window.location.href = "filmes.html";
                    } else if (response.status === 401) {
                        displayErrorMessage("Credenciais inv치lidas. Verifique seu nome de usu치rio e senha.\n");
                    }
                })
                .catch(function (error) {
                    console.error(error);
                });
        }
        function displayErrorMessage(message) {
            const errorContainer = document.getElementById("errorContainer");
            errorContainer.innerText = message;
            errorContainer.style.display = "block";
        }
    </script>
</body>

</html>
