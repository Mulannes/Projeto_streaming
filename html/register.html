<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>SignUp ShortFilms</title>
</head>

<body>
    <img src="../assets/icons/logo.png">
    <form action="/register" method="post">
        <!-- Heading -->
        <div class="headingsContainer">
            <h1>Cadastro<h1>
        </div>

        <!-- Main container -->
        <div class="mainContainer">
            <!-- Nome de Usuario -->
            <label for="username">Usuário</label>
            <input type="text" placeholder="Digite seu nome de usuário" name="username" required>

            <br><br>

            <!-- Email -->
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" name="email" required>

            <br><br>

            <!-- Senha -->
            <label for="pswrd">Senha</label>
            <input type="password" placeholder="Digite sua senha" name="pswrd_c" required>
            <input type="password" placeholder="Confirme sua senha" name="pswrd_c" required>

            <br><br>

            <!-- Enviar -->
            <button type="submit">Cadastrar-se</button>

            <!-- Login Page -->
            <p class="register">Já é um membro? <a href="login.html">Entre aqui!</a></p>

        </div>

    </form>
</body>

</html>
