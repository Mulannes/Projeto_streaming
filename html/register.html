<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>SignUp ShortFilms</title>
</head>

<body>
    <a href="index.html"><img src="../assets/icons/logo.png"></a>
    <form method="post" id="register" onsubmit="doRegistration(event)">
        <!-- Heading -->
        <div class="headingsContainer">
            <h1>Cadastro</h1>
        </div>

        <!-- Main container -->
        <div class="mainContainer">
            <!-- Nome de Usuario -->
            <label for="username">Usu치rio</label>
            <input type="text" placeholder="Digite seu nome de usu치rio" name="username" id="username" required>

            <br><br>

            <!-- Email -->
            <label for="email">E-mail</label>
            <input type="email" placeholder="Digite seu e-mail" name="email" id="email" required>

            <br><br>

            <!-- Senha -->
            <label for="password">Senha</label>
            <input type="password" placeholder="Digite sua senha" name="password" id="password" required>
            <input type="password" placeholder="Confirme sua senha" name="confirmpassword" id="confirmpassword"
                required>

            <br><br>

            <!-- Enviar -->
            <button type="submit">Cadastrar-se</button>

            <!-- Login Page -->
            <p class="register">J치 칠 um membro? <a href="login.html">Entre aqui!</a></p>

        </div>

    </form>
    <script>
        function doRegistration(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmpassword = document.getElementById("confirmpassword").value;

            if (
                email === "" ||
                username === "" ||
                password === "" ||
                confirmpassword === ""
            ) {
                console.log("游댮 Preencha todos os campos");
                return;
            }

            // Validar a confirma칞칚o da senha

            if (password !== confirmpassword) {
                console.log("游댮 As senhas n칚o conferem");
                return;
            }

            const userData = {
                username: username,
                email: email,
                password: password,
                confirmpassword: confirmpassword
            };

            fetch("http://localhost:3002/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(userData)
            })
                .then(function (response) {
                    console.log(response);
                    if (response.status === 201) {
                        console.log("游릭 Usu치rio cadastrado com sucesso");
                        window.location.reload();
                        window.location.href = "login.html";
                    }
                })
                .catch(function (error) {
                    console.error(error);
                });
        }
    </script>
</body>

</html>
