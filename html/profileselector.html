<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css"
        integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="/css/profileselector.css">
</head>

<body>
    <div class="whoIsWatching">
        <div class="logo-section">
            <a href="/html/filmes.html"><img src="../assets/icons/logo.png" alt="logo"></a>
        </div>

        <div class="main-div">
            <h1>Quem est√° assistindo?</h1>
            <div class="empty-space"></div>
            <a href="filmes.html"><div class="memberDiv">
                <button class="addIcon"><i class="fas fa-plus-circle"></i> <span>Adicionar Perfil</span></button>
            </div>
    </div>
    <div class="center">
        <a href="/html/profileedit.html"><button class="cssbuttons-io-button"> Editar
            <div class="icon">
            <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M0 0h24v24H0z" fill="none"></path><path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path></svg>
            </div>
        </button>
    </a>
    </div>

    <script>
        const users = ['Jorge', 'Jonas', 'Pedro Amaral'];

        const memberDiv = document.querySelector('.memberDiv');
        const addIcon = document.querySelector('.addIcon');

        const userIcons = () => {
            users.reverse();
            users.map((curElem) => {
                memberDiv.insertAdjacentHTML('afterbegin', `
        <button class="btn"><span>${curElem}</span></button>
        `);
            })
        };

        addIcon.addEventListener('click', () => {
            let userName = prompt('please enter your name');

            if (userName != null && !users.includes(userName)) {
                users.push(userName);
                console.log(users);
                memberDiv.insertAdjacentHTML('afterbegin', `
        <button class="btn"><span>${userName}</span></button>
        `);
            } else {
                alert('username already exist');
            }
        })


        userIcons();
    </script>
</body>

</html>
