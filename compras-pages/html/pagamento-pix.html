<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pagamento-Pix</title>
        <script src="/components/navbar-2.js"></script>
        <link
            rel="stylesheet"
            href="/compras-pages/css/forma-pagamentoPIX.css"
        />
        <script src="/components/footer.js"></script>
    </head>

    <body>
        <navbar-2></navbar-2>
        <div class="container">
            <div class="left">
                <div class="form__group field">
                    <input
                        type="text"
                        placeholder="Nome completo"
                        class="form__field"
                        required
                    />
                    <label for="name" class="form__label">Name</label>
                </div>
                <div class="form__group field">
                    <input
                        type="text"
                        class="form__field"
                        name="cpf"
                        \
                        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                        \
                        title="Digite um CPF no formato: xxx.xxx.xxx-xx"
                        placeholder="Digite seu CPF"
                        required
                    />
                    <label for="name" class="form__label">CPF</label>
                </div>
            </div>
            <div class="right">
                <img
                    src="/assets/icons/Logoâ€”pix_powered_by_Banco_Central_(Brazil,_2020).svg.png"
                    alt="Pix icon"
                    id="pixIcon"
                />
                <button id="qrButton">Gerar QrCode</button>
            </div>
        </div>
        <div class="popup-wrapper">
            <div class="popup">
                <div class="qrcode">
                    <img
                        src="/assets/qrcode_static.poder360.com.br.png"
                        alt="PIX"
                    />
                </div>
            </div>
        </div>
        <footer-1></footer-1>
        <script>
            const button = document.getElementById("qrButton");
            const popup = document.querySelector(".popup-wrapper");
            button.addEventListener("click", () => {
                popup.style.display = "flex";
            });
            popup.addEventListener("click", () => {
                popup.style.display = "none";
            });
        </script>
    </body>
</html>
