<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/components/navbar-2.js"></script>
    <title>Formas-de-Pagamentos</title>
    <link rel="stylesheet" href="/compras-pages/css/forma-pagamento.css">
</head>

<body>
    <navbar-2></navbar-2>
    <section id="container">
        <div class="left">
            <div id="inline">
                <p>Forma de Pagamento</p><label for="forma-pagamento">
                    <select id="Forma_de_pagamento">
                        <option value="">Selecione a forma de pagamento</option>
                        <option value="A">Cartão de Crédito</option>
                        <option value="B">PIX</option>
                        <option value="C">Boleto bancário</option>
                    </select>
                </label>
            </div>
            <form action="">
                <label>
                    <input type="checkbox" checked>Desejo receber notificações por e-mail sobre novidades da ShortsFilm.
                </label>
                <br>
                <label>
                    <input type="checkbox" id="required">Li e aceito o termo e condições do ShortFilms.
                </label>
                <br>
                <br>
                <a id="advance">
                    <span> Get Ticket</span>
                    <span> Get Ticket</span>
                </a>
            </form>
        </div>
        <div class="right">
            <div class="purple">
                <h2>Gold</h2>
                <p>Principal vantagens</p>
                <ol>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                </ol>
            </div>
        </div>
    </section>
    <script type="text/javascript">

        document.getElementById("advance").addEventListener("click", function () {
            var optPag = document.getElementById("Forma_de_pagamento").value
            var checkCKD = document.getElementById("required").checked
            console.log(checkCKD)
            if (optPag === 'A' && checkCKD) {
                window.location.href = '/compras-pages/html/pagamento-cartao-credito.html'
            } else if (optPag === "B" && checkCKD) {
                window.location.href = '/compras-pages/html/pagamento-pix.html-'
            } else if (optPag === "C" && checkCKD) {

                window.location.href = "/compras-pages/html/pagamento-boleto.html"
            } else {
                window.alert("Selecione a Forma de Pagamento")
            }
        })
    </script>
</body>

</html>
